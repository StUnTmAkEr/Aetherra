    <style>
        /* Fallback styling if JS fails */
        #root:empty:before {
            content: "Loading Aetherra...";
            display: block;
            text-align: center;
            padding: 50px;
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;

            min-height: 100vh;
        }
    </style>

<body>
    <div id="root"></div>

    <script>
        console.log('ğŸ” Debug: Body script executing');

        // Check if root element exists
        const root = document.getElementById('root');
        console.log('ğŸ” Debug: Root element found:', !!root);

        // Monitor for React mounting
        const observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.type === 'childList' && mutation.target.id === 'root') {
                    console.log('ğŸ” Debug: React app mounted, children count:', mutation.target.children.length);
                    if (mutation.target.children.length > 0) {
                        observer.disconnect();
                    }
                }
            });
        });

        observer.observe(root, { childList: true, subtree: true });

        // Timeout check
        setTimeout(() => {
            if (root.children.length === 0) {
                console.error('âŒ Debug: React app failed to mount after 10 seconds');
                root.innerHTML = `
            <div style="padding: 50px; text-align: center; color: #00ff88; font-family: 'JetBrains Mono', monospace; background: #0a0a0a; min-height: 100vh;">
              <h1>ğŸ”§ Aetherra Debug Mode</h1>
              <p>React app failed to mount. Check console for errors.</p>
              <p>Timestamp: ${new Date().toISOString()}</p>
              <p><a href="/Aetherra/cache-test.html" style="color: #00ff88;">â†’ Run Cache Test</a></p>
            </div>
          `;
            }
        }, 10000);

        // Error handling
        window.addEventListener('error', function (e) {
            console.error('âŒ Debug: Global error:', e.error);
        });

        window.addEventListener('unhandledrejection', function (e) {
            console.error('âŒ Debug: Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
