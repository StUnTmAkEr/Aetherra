name: ðŸš€ Aetherra Application Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: ðŸ—ï¸ Build & Package
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install -r requirements/dev.txt

      - name: ðŸ§ª Run tests
        run: |
          python -m pytest tests/ --cov=src --cov-report=xml

      - name: ðŸ·ï¸ Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v(.*)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

  deploy-staging:
    name: ðŸ“¦ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.aetherra.ai

    steps:
      - name: ðŸ“¥ Checkout deployment configs
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker/
            deploy/

      - name: ðŸ”§ Setup deployment environment
        run: |
          echo "Setting up staging deployment..."
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Image: ${{ needs.build.outputs.image-tag }}"

          # Create deployment configuration
          cat > staging-config.env << EOF
          AETHERRA_VERSION=${{ needs.build.outputs.version }}
          AETHERRA_IMAGE=${{ needs.build.outputs.image-tag }}
          ENVIRONMENT=staging
          DEBUG=true
          LOG_LEVEL=DEBUG
          DATABASE_URL=sqlite:///staging.db
          EOF

      - name: ðŸš€ Deploy to staging
        run: |
          echo "Deploying Aetherra to staging environment..."

          # In a real deployment, you would:
          # 1. SSH to staging server
          # 2. Pull new Docker image
          # 3. Update docker-compose or K8s manifests
          # 4. Rolling update

          # Example commands:
          # scp staging-config.env staging-server:/opt/aetherra/
          # ssh staging-server "cd /opt/aetherra && docker-compose pull && docker-compose up -d"

          echo "Staging deployment initiated successfully"

      - name: â³ Wait for deployment
        run: |
          echo "Waiting for staging deployment to stabilize..."
          sleep 30

      - name: ðŸ§ª Health check staging
        run: |
          echo "Running staging health checks..."

          # Health check examples:
          # curl -f https://staging.aetherra.ai/health
          # curl -f https://staging.aetherra.ai/api/v1/status

          echo "âœ… Staging health checks passed"

      - name: ðŸ“Š Update deployment status
        run: |
          echo "âœ… Staging deployment complete"
          echo "ðŸ”— Staging URL: https://staging.aetherra.ai"
          echo "ðŸ“Š Version: ${{ needs.build.outputs.version }}"

  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://aetherra.ai

    steps:
      - name: ðŸ“¥ Checkout deployment configs
        uses: actions/checkout@v4

